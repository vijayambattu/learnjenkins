version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
      - "8080:8080"
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
    networks:
      - net
  remote-host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos
    networks:
      - net
  db-host:
    container_name:db
    image:mysql:9.2.0
    environment:
      - "MYSQL_ROOT_PASSWORD=1234"
  volume:
    - "$PWD/db_data:"   
networks:
  net:
